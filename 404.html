<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | SoftBridge Labs</title>
    <link rel="icon" type="image/png" href="/assets/favicon.ico">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            position: relative;
            overflow: hidden;
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 1000px;
            height: 1000px;
            background: radial-gradient(circle, rgba(0, 102, 255, 0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        .error-container::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(13, 13, 13, 0.05) 0%, transparent 70%);
            animation: float 8s ease-in-out infinite reverse;
            pointer-events: none;
        }

        .error-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 600px;
            animation: slideInUp 0.8s ease both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-size: clamp(6rem, 20vw, 15rem);
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.06em;
            background: linear-gradient(135deg, var(--accent) 0%, var(--black) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
            animation: counter-scale 1s ease-out both;
            background-size: 200% 200%;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 16px;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .error-description {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 40px;
            line-height: 1.6;
            animation: fadeInUp 0.8s ease 0.3s both;
        }

        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .error-action {
            padding: 14px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .error-action.primary {
            background: var(--black);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .error-action.primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent);
            z-index: -1;
            transition: left 0.3s ease;
        }

        .error-action.primary:hover::before {
            left: 0;
        }

        .error-action.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 102, 255, 0.3);
        }

        .error-action.secondary {
            background: white;
            border: 2px solid var(--border);
            color: var(--text);
        }

        .error-action.secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: var(--accent-light);
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 102, 255, 0.15);
        }

        .floating-element {
            position: absolute;
            font-size: 3rem;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
            z-index: 0;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 1s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 5%;
            animation-delay: 2s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes counter-scale {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="floating-element">üíª</div>
    <div class="floating-element">‚öôÔ∏è</div>
    <div class="floating-element">üîß</div>

    <div class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Oops! Page Not Found</h1>
            <p class="error-description">
                The bridge to this page seems to be broken. Don't worry, we'll help you find your way back to solid
                ground.
            </p>
            <div class="error-actions">
                <a href="/" class="error-action primary">
                    <span class="material-symbols-outlined" style="font-size: 20px;">home</span>
                    Back to Home
                </a>
                <a href="/about" class="error-action secondary">
                    <span class="material-symbols-outlined" style="font-size: 20px;">info</span>
                    About Us
                </a>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive elements
        document.addEventListener('mousemove', (e) => {
            const errorContent = document.querySelector('.error-content');
            if (errorContent) {
                const x = (e.clientX / window.innerWidth - 0.5) * 10;
                const y = (e.clientY / window.innerHeight - 0.5) * 10;
                errorContent.style.transform = `perspective(1000px) rotateX(${y * 0.1}deg) rotateY(${x * 0.1}deg)`;
            }
        });

        document.addEventListener('mouseleave', () => {
            const errorContent = document.querySelector('.error-content');
            if (errorContent) {
                errorContent.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
            }
        });
    </script>
</body>

</html>

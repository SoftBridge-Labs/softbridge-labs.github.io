<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Bridge Not Found | SoftBridge Labs</title>
    <link rel="icon" type="image/png" href="/assets/favicon.ico">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/style.css">
    <style>
        .error-page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            padding: 24px;
            overflow: hidden;
            position: relative;
        }

        .error-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at 70% 30%, var(--accent-light) 0%, transparent 50%),
                radial-gradient(circle at 30% 70%, rgba(0, 102, 255, 0.05) 0%, transparent 50%);
        }

        .error-content {
            text-align: center;
            z-index: 1;
            max-width: 800px;
            animation: fadeInUp 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .huge-number {
            font-size: clamp(8rem, 25vw, 15rem);
            font-weight: 900;
            line-height: 0.8;
            margin-bottom: 24px;
            background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.05em;
            position: relative;
        }

        .huge-number::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(40px);
            opacity: 0.3;
            z-index: -1;
        }

        .error-title {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 800;
            color: var(--text);
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .error-desc {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width:
                500px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }

        .error-nav {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .bt-glitch {
            position: relative;
            padding: 16px 32px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .bt-primary {
            background: var(--text);
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .bt-primary:hover {
            transform: translateY(-5px);
            background: var(--accent);
            box-shadow: 0 15px 30px rgba(79, 70, 229, 0.4);
        }

        .bt-secondary {
            background: white;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .bt-secondary:hover {
            background: var(--accent-light);
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-5px);
        }

        /* Ambient elements */
        .ambient {
            position: absolute;
            border-radius: 50%;
            background: var(--accent);
            filter: blur(80px);
            opacity: 0.1;
            z-index: 0;
            animation: pulse-ambient 10s infinite alternate;
        }

        @keyframes pulse-ambient {
            0% {
                transform: scale(1) translate(0, 0);
            }

            100% {
                transform: scale(1.5) translate(100px, 50px);
            }
        }

        .interactive-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--accent-light) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: soft-light;
            z-index: 1;
            opacity: 0.5;
            transition: transform 0.1s ease-out;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-REJY59WGSQ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-REJY59WGSQ');
    </script>
</head>

<body style="margin: 0;">
    <div class="error-page">
        <div class="error-bg"></div>
        <div class="ambient" style="width: 400px; height: 400px; top: -100px; right: -100px;"></div>
        <div class="ambient" style="width: 300px; height: 300px; bottom: -50px; left: -50px; animation-delay: -5s;">
        </div>

        <div class="interactive-orb" id="orb"></div>

        <div class="error-content">
            <div class="huge-number">404</div>
            <h1 class="error-title">Bridge Connection Lost</h1>
            <p class="error-desc">The digital bridge you're looking for doesn't exist or has been relocated within our
                laboratory.</p>

            <div class="error-nav">
                <a href="/" class="bt-glitch bt-primary">Back to Home</a>
                <a href="/products" class="bt-glitch bt-secondary">Products</a>
                <a href="/devtools" class="bt-glitch bt-secondary">Dev Tools</a>
                <a href="/about" class="bt-glitch bt-secondary">About Us</a>
                <a href="/settings" class="bt-glitch bt-secondary">Settings</a>
            </div>
        </div>
    </div>

    <script>
        const orb = document.getElementById('orb');
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            orb.style.transform = `translate(${x - 150}px, ${y - 150}px)`;

            // Subtle content tilt
            const content = document.querySelector('.error-content');
            const rotX = (y - window.innerHeight / 2) / 50;
            const rotY = (x - window.innerWidth / 2) / 50;
            content.style.transform = `perspective(1000px) rotateX(${-rotX}deg) rotateY(${rotY}deg)`;
        });
    </script>
</body>

</html>
